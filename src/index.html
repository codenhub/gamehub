<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GameHub</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./_ui/main.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./_ui/main.ts" type="module" defer></script>
    <script src="./_ui/components/index.ts" type="module" defer></script>
  </head>

  <body>
    <gh-header></gh-header>

    <main class="flex w-full justify-center p-4">
      <section
        class="max-w-7xl w-full gap-8 grid grid-cols-1 xs:grid-cols-2 md:grid-cols-4 my-8"
      >
        <a href="/geometric-fall/" class="game-card">
          <div class="card-container">
            <img
              src="/assets/games/geometric-fall.webp"
              alt="Geometric fall game picture preview"
            />
            <h4>Geometric fall</h4>
          </div>
        </a>
        <a href="/snake/" class="game-card">
          <div class="card-container">
            <img
              src="/assets/games/snake.webp"
              alt="Snake game picture preview"
            />
            <h4>Snake</h4>
          </div>
        </a>
        <a href="/2048/" class="game-card">
          <div class="card-container">
            <img
              src="/assets/games/2048.webp"
              alt="2048 game picture preview"
            />
            <h4>2048</h4>
          </div>
        </a>
      </section>
    </main>

    <gh-footer></gh-footer>
  </body>
</html>
