<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Testing | GameHub</title>
    <link rel="stylesheet" href="../_ui/main.css" />
    <script type="module" src="../_ui/main.js"></script>
    <script src="../_ui/components/index.js" type="module" defer></script>
    <script src="./index.ts" type="module" defer></script>
  </head>
  <body>
    <gh-header title="Testing" backBtn></gh-header>

    <main class="flex flex-1 size-full justify-center p-4">
      <section
        class="flex flex-1 flex-col max-w-7xl w-full h-auto gap-8 max-sm:flex-col max-sm:items-center"
      >
        <div class="flex flex-col gap-4">
          <h1>Alerts</h1>
          <div class="flex gap-4">
            <button id="success-alert-btn" class="primary-btn size-fit">
              Show success alert
            </button>
            <button id="error-alert-btn" class="primary-btn size-fit">
              Show error alert
            </button>
            <button id="warning-alert-btn" class="primary-btn size-fit">
              Show warning alert
            </button>
            <button id="info-alert-btn" class="primary-btn size-fit">
              Show info alert
            </button>
          </div>
        </div>

        <div class="flex flex-col gap-4">
          <h1>Audio module</h1>
          <div class="flex gap-4">
            <button id="play-sfx-btn" class="primary-btn size-fit">
              Play SFX
            </button>
            <button id="play-music-btn" class="primary-btn size-fit">
              Play music
            </button>
            <button id="pause-music-btn" class="primary-btn size-fit">
              Pause music
            </button>
            <button id="resume-music-btn" class="primary-btn size-fit">
              Resume music
            </button>
            <button id="change-music-btn" class="primary-btn size-fit">
              Change music
            </button>
            <button id="track-music-btn" class="primary-btn size-fit">
              Show current track
            </button>
          </div>
        </div>
      </section>
    </main>

    <gh-footer></gh-footer>
  </body>
</html>
