<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../_ui/main.css" />
    <script type="module" src="../_ui/main.js"></script>
    <title>Geometric fall | GameHub</title>
  </head>
  <body>
    <gamehub-header></gamehub-header>
    <!-- HEADER -->

    <main class="flex w-full justify-center p-4">
      <!-- GAME CONTAINER -->
      <section class="max-w-7xl w-full h-full">
        <div class="game-wrapper">
          <div class="game-canvas">
            <canvas id="tetris" width="300" height="600"></canvas>
          </div>
          <aside class="game-panel">
            <h2>Geometric Fall</h2>
            <div class="stats">
              <div>Score: <span id="score">0</span></div>
              <div>Lines: <span id="lines">0</span></div>
            </div>
            <div class="controls">
              <h3>Controls</h3>
              <div class="controls-grid">
                <button id="btn-left" aria-label="left">◀</button>
                <button id="btn-rotate" aria-label="rotate">⤴</button>
                <button id="btn-right" aria-label="right">▶</button>
                <button id="btn-down" aria-label="down">▼</button>
                <button id="btn-drop" aria-label="drop">⭳</button>
                <button id="btn-pause" aria-label="pause">II</button>
              </div>
            </div>
            <div class="buttons">
              <button id="startBtn">Start</button>
              <button id="restartBtn">Restart</button>
            </div>
          </aside>
        </div>
      </section>
    </main>

    <!-- COMPONENTS -->
    <script src="../_ui/components/index.js" type="module"></script>

    <!-- SCRIPTS -->
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" type="module"></script>
  </body>
</html>
