<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Geometric fall | GameHub</title>
    <link rel="stylesheet" href="../_ui/main.css" />
    <script type="module" src="../_ui/main.js"></script>
    <script src="../_ui/components/index.js" type="module" defer></script>
    <script src="./index.js" type="module" defer></script>
  </head>
  <body>
    <gh-header title="Geometric fall" backBtn></gh-header>

    <main class="flex flex-1 size-full justify-center p-4">
      <!-- GAME CONTAINER -->
      <section
        class="flex flex-1 max-w-7xl w-full h-auto gap-4 max-sm:flex-col max-sm:items-center"
      >
        <div class="game-container sm:max-w-lg h-full">
          <div
            class="absolute top-0 inset-x-0 flex items-center justify-between p-2"
          >
            <div class="flex gap-2">
              <button id="play" class="icon-btn">
                <img
                  src="/assets/icons/play.webp"
                  alt="Play icon"
                  class="size-4"
                />
              </button>
              <button id="pause" class="icon-btn hidden">
                <div class="flex gap-1">
                  <div class="bg-accent-contrast h-4 w-1.5"></div>
                  <div class="bg-accent-contrast h-4 w-1.5"></div>
                </div>
              </button>
              <button id="stop" class="icon-btn hidden">
                <div
                  class="bg-accent-contrast size-4"
                  aria-label="Stop icon"
                ></div>
              </button>
            </div>
            <p>Score: 0</p>
          </div>
          <canvas id="game" class="flex size-full"></canvas>
        </div>

        <!-- DESKTOP CONTROLS -->
        <div class="hidden flex-col gap-4 sm:flex">
          <div class="flex gap-4">
            <gamehub-button
              class="dropBtn"
              icon="arrowDrop"
              size="lg"
            ></gamehub-button>
            <gamehub-button
              class="rotateRightBtn"
              icon="rotateRight"
              size="lg"
            ></gamehub-button>
            <gamehub-button
              class="rotateLeftBtn"
              icon="rotateLeft"
              size="lg"
            ></gamehub-button>
          </div>
          <div class="flex gap-4">
            <gamehub-button
              class="downBtn"
              icon="arrowDown"
              size="lg"
            ></gamehub-button>
            <gamehub-button
              class="leftBtn"
              icon="arrowLeft"
              size="lg"
            ></gamehub-button>
            <gamehub-button
              class="rightBtn"
              icon="arrowRight"
              size="lg"
            ></gamehub-button>
          </div>
        </div>

        <!-- MOBILE CONTROLS -->
        <div class="flex w-full justify-center gap-4 sm:hidden">
          <gamehub-button
            class="dropBtn flex-1 w-full"
            icon="arrowDrop"
            size="md"
          ></gamehub-button>
          <gamehub-button
            class="rotateRightBtn flex-1 w-full"
            icon="rotateRight"
            size="md"
          ></gamehub-button>
          <gamehub-button
            class="rotateLeftBtn flex-1 w-full"
            icon="rotateLeft"
            size="md"
          ></gamehub-button>
          <gamehub-button
            class="downBtn flex-1 w-full"
            icon="arrowDown"
            size="md"
          ></gamehub-button>
          <gamehub-button
            class="leftBtn flex-1 w-full"
            icon="arrowLeft"
            size="md"
          ></gamehub-button>
          <gamehub-button
            class="rightBtn flex-1 w-full"
            icon="arrowRight"
            size="md"
          ></gamehub-button>
        </div>
      </section>
    </main>

    <gh-footer></gh-footer>
  </body>
</html>
