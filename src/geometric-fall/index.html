<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../_ui/main.css" />
    <title>GameHub - Geometric fall</title>
  </head>
  <body>
    <gamehub-header></gamehub-header>
    <!-- HEADER -->

    <main class="flex w-full justify-center p-4">
      <!-- GAME CONTAINER -->
      <section class="max-w-7xl w-full mt-8">
        <div class="game-wrapper">
          <div class="game-canvas">
            <canvas id="tetris" width="300" height="600"></canvas>
          </div>
          <aside class="game-panel">
            <h2>Geometric Fall</h2>
            <div class="stats">
              <div>Score: <span id="score">0</span></div>
              <div>Lines: <span id="lines">0</span></div>
              <div>Level: <span id="level">0</span></div>
            </div>
            <div class="controls">
              <h3>Controls</h3>
              <ul>
                <li>← / → : mover</li>
                <li>↑ : rotacionar</li>
                <li>↓ : acelerar</li>
                <li>Space : queda rápida</li>
                <li>P : pausar</li>
              </ul>
            </div>
            <div class="buttons">
              <button id="startBtn">Start</button>
              <button id="restartBtn">Restart</button>
            </div>
          </aside>
        </div>
      </section>
    </main>

    <gamehub-watermark></gamehub-watermark>
    <!-- CODEN WATERMARK -->

    <!-- COMPONENTS -->
    <script src="../_ui/components/index.js" type="module"></script>

    <!-- SCRIPTS -->
    <script src="../_core/index.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </body>
</html>
