<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../_ui/main.css" />
    <script type="module" src="../_ui/main.js"></script>
    <title>Geometric fall | GameHub</title>
  </head>
  <body>
    <!-- HEADER -->
    <gamehub-header title="Geometric fall"></gamehub-header>

    <main class="flex flex-1 size-full justify-center p-4">
      <!-- GAME CONTAINER -->
      <section
        class="flex flex-1 max-w-7xl w-full h-auto gap-4 max-sm:flex-col max-sm:items-center"
      >
        <div class="game-container sm:max-w-lg h-full">
          <div
            class="absolute top-0 inset-x-0 flex items-center justify-between p-2"
          >
            <div class="flex gap-2">
              <gamehub-button id="play" icon="play"></gamehub-button>
              <gamehub-button
                id="pause"
                icon="pause"
                class="hidden"
              ></gamehub-button>
              <gamehub-button
                id="stop"
                icon="stop"
                class="hidden"
              ></gamehub-button>
              <!-- <gamehub-button id="settings" icon="settings"></gamehub-button> -->
            </div>
            <p>Score: 0</p>
          </div>
          <canvas id="game" class="flex size-full"></canvas>
        </div>

        <!-- DESKTOP CONTROLS -->
        <div class="hidden flex-col gap-4 sm:flex">
          <div class="flex gap-4">
            <gamehub-button
              class="dropBtn"
              icon="arrowDrop"
              size="lg"
            ></gamehub-button>
            <gamehub-button
              class="rotateRightBtn"
              icon="rotateRight"
              size="lg"
            ></gamehub-button>
            <gamehub-button
              class="rotateLeftBtn"
              icon="rotateLeft"
              size="lg"
            ></gamehub-button>
          </div>
          <div class="flex gap-4">
            <gamehub-button
              class="downBtn"
              icon="arrowDown"
              size="lg"
            ></gamehub-button>
            <gamehub-button
              class="leftBtn"
              icon="arrowLeft"
              size="lg"
            ></gamehub-button>
            <gamehub-button
              class="rightBtn"
              icon="arrowRight"
              size="lg"
            ></gamehub-button>
          </div>
        </div>

        <!-- MOBILE CONTROLS -->
        <div class="flex w-full justify-center gap-4 sm:hidden">
          <gamehub-button
            class="dropBtn flex-1 w-full"
            icon="arrowDrop"
            size="md"
          ></gamehub-button>
          <gamehub-button
            class="rotateRightBtn flex-1 w-full"
            icon="rotateRight"
            size="md"
          ></gamehub-button>
          <gamehub-button
            class="rotateLeftBtn flex-1 w-full"
            icon="rotateLeft"
            size="md"
          ></gamehub-button>
          <gamehub-button
            class="downBtn flex-1 w-full"
            icon="arrowDown"
            size="md"
          ></gamehub-button>
          <gamehub-button
            class="leftBtn flex-1 w-full"
            icon="arrowLeft"
            size="md"
          ></gamehub-button>
          <gamehub-button
            class="rightBtn flex-1 w-full"
            icon="arrowRight"
            size="md"
          ></gamehub-button>
        </div>
      </section>
    </main>

    <!-- COMPONENTS -->
    <script src="../_ui/components/index.js" type="module"></script>

    <!-- SCRIPTS -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
